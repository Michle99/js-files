
<!DOCTYPE html>
<html>
<head>
<title> CheckBox </title>
<script>
    var checkboxTrue = "CheckBox is checked";

    if(document.getElementById('checkBox').checked) {
        alert(checkboxTrue);
    }
    else if (document.getElementById('checkBox').checked)
    {
        alert(checkboxFalse);
